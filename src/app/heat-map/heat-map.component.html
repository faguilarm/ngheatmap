<div class="heat-map-container">
  <div class="heat-map-chart" [style.grid-template-columns]="gridColumns">
    <div *ngFor="let cell of scaledData" class="cell"
      [style.background-color]="cell.rgb">
        {{cell.value}}
    </div>
  </div>

  <div class="heat-map-scale"> 
    <div class="labels text-white top-0">{{maxValue}}</div>
    <div class="labels text-blue-600 bottom-0">{{minValue}}</div>
  </div>
</div>
